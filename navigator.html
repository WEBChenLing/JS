<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Navigator 对象包含有关浏览器的信息，通常用于检测浏览器与操作系统的版本。</title>
</head>
<script type="text/javascript">
  var codename=navigator.appCodeName;
  var appname=navigator.appName;
  var version=navigator.appVersion;
  var platform=navigator.platform;
  
  document.write(codename+"<br/>");
  document.write(appname+"<br/>");
  document.write(version+"<br/>");
  document.write(platform+"<br/>");
  
  function validB(){
  	var u_agent=navigator.userAgent;
  	var B_name="不是想用的主流浏览器！";
  	
  	if(u_agent.indexOf("Firefox")>-1){
  		B_name="Firefox";
  	}else if(u_agent.indexOf("Chrome")>-1){
  		B_name="Chrome";
  	}else if(u_agent.indexOf("MSIE")>-1&&u_agent.indexOf("Trident")>-1){
  		B_name="IE(8-10)";
  	}
  	document.write("浏览器:"+B_name+"<br />");
  	document.write("u_agent"+u_agent);
  }
</script>
<body>
	<input type="button" value="查看浏览器信息" onclick="validB()" />
</body>
</html>
