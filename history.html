<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>回到过去</title>
		<script type="text/javascript">
			function GoBack(){
				history.back();
			}
			function GoForward(){
				history.forward();
			}
		</script>
		<!--
        	作者：1114350133@qq.com
        	时间：2016-11-14
        	描述：还可以使用history.go(number); 方法
        	function GOback(){
        		history.go(-1);//返回到前一个页面。
        	}
        	function GoForward(){
        		history.go(1);//返回到后一个页面。
        	}
        -->
	</head>
	<body>
		点击下面的锚点链接，添加历史列表项：
		<br />
		<a href="#target1">第一个锚点</a>
		<a name="target1"></a>
		<br />
		<a href="#target2">第二个锚点</a>
		<a name="target2"></a>
		<br /><br />
		<a href="http://www.baidu.com">
		<input type="button" value="百度" /></a>
		<br />
		使用下面按钮，实现返回前一个页面：
		<form>
			<input type="button" value="返回前一个页面" onclick="GoBack()"/>
		</form>
		使用下面按钮，实现返回后一个按钮：
		<form>
			<input type="button" value="返回后一个页面" onclick="GoForward()" />
		</form>
	</body>
</html>
