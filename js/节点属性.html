<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>节点属性</title>
	</head>
	<body>
	  <ul>
	     <li>javascript</li>
	     <li>HTML/CSS</li>
	     <li>jQuery</li>     
	  </ul>
	  <script type="text/javascript">
	    //在<script>的标签内容，获取所有LI标签，并输出相应节点的名称、节点的值、节点的类型。
	    var con = document.getElementsByTagName('li');
	    for (var i=0;i<con.length;i++) {
	    	document.write("节点名称:"+con[i].nodeName+"---"
	    	+"节点的值:"+con[i].nodeValue+"---"
	    	+"节点的类型:"+con[i].nodeType+"<br />");
	    }
	  </script>
	</body>
</html>
