<!DOCTYPE  HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系好安全带,准备启航</title>

<script type="text/javascript">

  //通过javascript的日期对象来得到当前的日期，并输出。
  var mydate=new Date();
  var week ="日一二三四五六"
  document.write(mydate.getFullYear()+"年"+mydate.getMonth()+"月"+mydate.getDate()+"日"+" "+"星期"+week.charAt(mydate.getDay())+"<br/>");
  //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
  var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
  var myarray = new Array();
  myarray=scoreStr.split(";");

  //document.write(myarray);
  //从数组中将成绩撮出来，然后求和取整，并输出。
  sum = 0;
  for(var i=0;i<myarray.length;i++){
    sum += parseInt(myarray[i].substr(myarray[i].indexOf(":")+1));
  }
  //document.write(sum);
  document.write(Math.round(sum/myarray.length));
</script>
</head>
