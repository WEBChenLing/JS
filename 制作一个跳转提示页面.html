<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>跳转提示页面</title>
		<style>
			a{color: #FF0000;text-decoration: underline;font-size:18px;cursor: pointer;}
		</style>
	
	</head>
	<body>
		<h1>操作成功</h1><br />
		  
        <input type="text" id="count" />  
                                          <!--
                                          	作者：1114350133@qq.com
                                          	时间：2016-11-16
                                          	描述：怎么样才能实现只看到数字呢，不需要输入栏
                                          -->
    	  秒后回到主页<a onclick="GoBack()" >返回</a>
		
		 
		<script type="text/javascript">
			//获取显示秒数的元素，通过定时器来更改秒数。
			var num=5;
			function start(){
				document.getElementById("count").value=num;
				num=num-1;
				if(num==0){
					location.href="http://www.baidu.com"
				}
				setTimeout("start()",1000);
			}
			
			start();
			
			function GoBack(){
				history.back();
			}
		</script>
	</body>
</html>
